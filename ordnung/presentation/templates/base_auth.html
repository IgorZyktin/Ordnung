{% extends "base.html" %}

{%- block head_content %}
    <link href="{{ url_for('static', path='other.css') }}" rel="stylesheet" type="text/css">
{% endblock %}

{%- block body_content %}
<div class="container">

    <div class="login_div">

        <div class="container_center">
            <img src="{{ url_for('static', path='ordnung_logo_small.png') }}" alt="main logo">
        </div>

        <h3>{{ header }}</h3>

        <div id="alerts-container">
            {% for error in errors %}
                <div class="alert">{{ error|safe }}</div>
            {% endfor %}
        </div>

        <div class="form_section">
        {% block main_form %}{% endblock %}
        </div>

    </div>

</div>
{% endblock %}
