{% extends "base_auth.html" %}

{%- block main_form %}
<form method="POST">
    {{ form.csrf_token }}
    <div class="form_group">
        {{ form.contact.label }}
        {{ form.contact() }}
    </div>
    <input type="submit" class="login_button">
</form>
<button class="login_button" id="btn_go_main">{{ retry }}</button>
{% endblock %}
