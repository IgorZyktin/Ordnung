{% extends "login_base.html" %}

{% block add_to_head %}
    {{ super() }}
    <script>
        $(document).ready(function () {
            $('#login').on("click", document.location.reload());
            $('#restore').on("click", document.location.href = '/restore');
            $('#register').on("click", document.location.href = '/register');
        });
    </script>
{% endblock %}

{%- block login_content %}
    <div>
        <button class="login_button" id="login">Давай ещё раз</button>
        <button class="login_button" id="restore">Не помню пароль</button>
        <button class="login_button" id="register">Регистрация</button>
    </div>
{% endblock %}
