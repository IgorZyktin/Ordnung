{% extends "login_base.html" %}

{% block add_to_head %}
    {{ super() }}
    <script src="{{ url_for('static', path='login.js') }}"></script>
{% endblock %}

{%- block login_content %}
    <div class="form_group">
        <p>{{ header }}</p>
        <button class="login_button" id="btn_login">{{ retry }}</button>
        <button class="login_button" id="btn_restore">{{ restore }}</button>
        <button class="login_button" id="btn_register">{{ register }}</button>
    </div>
{% endblock %}
