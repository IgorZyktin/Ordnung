{% extends "base_auth.html" %}

{%- block main_form %}
<form method="POST">
    {{ form.csrf_token }}
    <div class="form_group">
        {{ form.contact.label }}
        {{ form.contact }}
    </div>
    <input type="submit" class="btn" style="width: 100%;">
</form>
<a href="{{ index_url }}" class="btn">{{ retry }}</a>
{% endblock %}
